<!DOCTYPE html>
<html>

<head>
  <title>Greg's List</title>
  <meta charset="utf-8" name="Ana;pgSea" content="Signup Page">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>


<body>
  <img src="images/logo.png" alt="AnalogSea Logo" class="logo-image">
  <div class="signup-block">
    <form class='signup-form' action="/some-server-endpoint" method='post'>
      <fieldset name="signup-info">
        <h1 class="signup-heading"> Sign Up </h1>
        <label for="username">First name</label>
        <input placeholder='foo@bar.com' type="text" name='username' id='username' />

        <label for="first-name">First name</label>
        <input placeholder='123Passw0rd' type="text" name='first-name' id='first-name' />

        <button type='submit'>Submit</button>

      </fieldset>
    </form>
  </div>
  <p class="existing-account"> Already have an account? <a href="#" style="color:white"> Log In </a></p>
</body>

</html>
